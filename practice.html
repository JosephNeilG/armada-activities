<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" alt="input username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" alt="input password">

        <label for="subscribe">Subsribe to news letter:</label>
        <input type="checkbox" id="subscribe" name="subscribe" alt="mark to subscribe to news letter">

        <label for="dog">Dog</label>
        <input type="radio" id="dog" name="pet_preference">
        <label for="cat">Cat</label>
        <input type="radio" id="cat" name="pet_preference">

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>

        <label for="food">Favorite Food:</label>
        <select id="food" name="food">
            <option value="pizza">Pizza</option>
            <option value="sushi">Sushi</option>
        </select>

    </form>
</body>
</html>
