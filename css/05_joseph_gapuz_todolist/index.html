<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and user-friendly to-do list app to help you stay organized and boost productivity. Add, edit, and manage tasks effortlessly!">
    <title>To-Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="to-do-section">
        <h2 class="form-title">My To-Do List</h2>
        <form>
            <input type="text" placeholder="Enter your task here...">
            <button type="submit">Add Task</button>
        </form>
        <ul class="task-list">
            <li class="task-item learn-css">Learn CSS</li>
            <li class="task-item complete-ass">Complete Assignment</li>
            <li class="task-item watch-tutorial">Watch a Tutorial</li>
        </ul>        
    </section>
</body>
</html>
