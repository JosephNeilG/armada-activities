<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>Etch-A-Sketch</title>
</head>

<body>
    <main class="nes-container with-title is-centered">
        <p class="title">Jack-in-the-Box</p>
        <div class="content-container">
            <img id="box" src="assets/closed.png" data-closed="assets/closed.png" data-open="assets/open.png" alt="Closed Box">
        </div>
        <p class="label">Click for a surprise!</p>
        <button type="button" class="nes-btn">Open</button>
    </main>
</body>
<script src="script.js"></script>

</html>
