<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators | Tom Clancy's Rainbow Six Siege | Character Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-image">
        <nav class="navbar navbar-expand-lg nav-bg-color bg-dark p-3" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand p-0"
                    href="https://www.ubisoft.com/en-gb/game/rainbow-six/siege/game-info/operators" target="_blank">
                    <img src="assets/nav-logo-r6.avif" alt="Logo" width="150" height="40"
                        class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav gap-3 pt-1">
                        <li class="nav-item">
                            <a class="nav-link fw-bold" aria-current="page" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" href="#">GAME INFO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" aria-current="page" href="#">COMMUNITY</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" aria-current="page" href="#">SERVICES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" aria-current="page" href="#">MEMBERSHIP</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" aria-current="page" href="#">MARKETPLACE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container text-center text-white">
            <h2 class="fw-bold display-5 fst-italic mb-0 mt-4">OPERATORS</h2>
            <p class="fw-light">Choose an operator to see their details.</p>
        </div>

        <div class="container mt-4">
            <div class="row d-flex align-items-center">
                <div class="col-lg-6">
                    <div class="p-4 text-white rounded shadow">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <div class="card bg-transparent operator-card" data-name="SLEDGE"
                                    data-image="assets/operators/1-sledge-info.avif"
                                    data-icon="assets/operators/1-sledge-icon.png"
                                    data-description="Sledge is a soft breacher and flanker, he excels at creating new lines of fire and entry points, harassing the defenders Sledge is capable of breaching non-reinforced surfaces thanks to his tactical breaching hammer: The Caber.">
                                    <img src="assets/operators/1-sledge.png" alt="Sledge" class="operator-img">
                                    <div class="operator-name text-center py-1">
                                        <span class="fw-semibold fst-italic">SLEDGE</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card bg-transparent operator-card" data-name="WAMAI"
                                    data-image="assets/operators/2-wamai-info.avif"
                                    data-icon="assets/operators/2-wamai-icon.png"
                                    data-description="The Mag-NET System is a thrown, adhesive gadget. It sticks to surfaces and waits. Its function is to attract an opponentâ€™s projectile to its position, and then self-destruct to detonate that projectile.">
                                    <img src="assets/operators/2-wamai.png" alt="Wamai" class="operator-img">
                                    <div class="operator-name text-center py-1">
                                        <span class="fw-semibold fst-italic">WAMAI</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card bg-transparent operator-card" data-name="AZAMI"
                                    data-image="assets/operators/3-azami-info.avif"
                                    data-icon="assets/operators/3-azami-icon.png"
                                    data-description="The Kiba Barrier is a modified kunai that sticks firmly to a surface after it's thrown and rapidly releases a material that first expands then solidifies, creating a nearly bulletproof barrier to patch up those critical holes in your defenses.">
                                    <img src="assets/operators/3-azami.png" alt="Azami" class="operator-img">
                                    <div class="operator-name text-center py-1">
                                        <span class="fw-semibold fst-italic">AZAMI</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card bg-transparent operator-card" data-name="FLORES"
                                    data-image="assets/operators/4-flores-info.avif"
                                    data-icon="assets/operators/4-flores-icon.png"
                                    data-description="Controlled from a distance, the RCE-Ratero Charge races forward while Flores scouts a location. Once triggered, the Ratero clutches onto the nearest surface, armors itself with a shell, and explodes, destroying nearby gadgets and surfaces.">
                                    <img src="assets/operators/4-flores.png" alt="Flores" class="operator-img">
                                    <div class="operator-name text-center py-1">
                                        <span class="fw-semibold fst-italic">FLORES</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card bg-transparent operator-card" data-name="FENRIR"
                                    data-image="assets/operators/5-fenrir-info.png"
                                    data-icon="assets/operators/5-fenrir-icon.png"
                                    data-description="The F-NATT DREAD MINE is a throwable device that sticks to walls, so it can be hidden in places where fear can fester. Fenrir comes equipped with 5 mines and can activate 3 at a time anywhere on the map.">
                                    <img src="assets/operators/5-fenrir.png" alt="Fenrir" class="operator-img">
                                    <div class="operator-name text-center py-1">
                                        <span class="fw-semibold fst-italic">FENRIR</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="card bg-transparent operator-card" data-name="ELA"
                                    data-image="assets/operators/6-ela-info.png"
                                    data-icon="assets/operators/6-ela-icon.png"
                                    data-description="Inspired by 1939 anti-tank Polish grenades used by the Cichociemny during WWII, Grzmot mines anchor to surfaces, impair hearing, and cause a dizzying effect. These mines trigger upon proximity, affecting anyone within range.">
                                    <img src="assets/operators/6-ela.png" alt="Ela" class="operator-img">
                                    <div class="operator-name text-center py-1">
                                        <span class="fw-semibold fst-italic">ELA</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="operatorDetailsContainer" class="col-lg-6 d-none">
                    <div class="p-4 text-white rounded shadow position-relative">
                        <h3 class="fw-bold fst-italic d-flex align-items-center gap-1">
                            <span><img id="opIcon" src="" class="op-icon" alt="Operator Icon"></span>
                            <span id="opName"></span>
                        </h3>
                        <p id="opDescription" class="fw-light w-50 fs-6 position-relative z-2"></p>
                        <img id="opInfoPic" src="" class="op-info-pic position-absolute bottom-0 end-0" alt="Operator">
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-dark text-white text-center py-3 mt-5">
            <div class="container">
                <a href="https://www.ubisoft.com/en-gb/game/rainbow-six/siege/game-info/operators" target="_blank">
                    <img src="assets/nav-logo-r6.avif" alt="Ubisoft Logo" width="150" height="40">
                </a>
                <p class="mt-2 mb-0 small fw-light">
                    All images, icons, and assets used are taken from the
                    <a href="https://www.ubisoft.com/en-gb/game/rainbow-six/siege" target="_blank" class="text-white">
                        official Rainbow Six Siege website.
                    </a>
                </p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
