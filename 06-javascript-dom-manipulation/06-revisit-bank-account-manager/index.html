<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisit Bank Account Manager | Joseph Neil Gapuz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center mt-5">
        <div class="d-flex flex-column col-lg-4">
            <h3 class="text-center mb-3">Bank Account Manager</h3>
            <div id="manageContainer"
                class="bg-white px-3 py-4 rounded d-flex flex-column align-items-center gap-3 shadow-sm mb-3">
                <h5 class="mb-0">Current Balance: <span id="currentBal" class="fw-normal text-secondary"></span></h5>
                <form class="w-100">
                    <input id="amountInput" type="number" class="form-control border border-secondary"
                        placeholder="Enter amount">
                </form>
                <div class="d-flex gap-3">
                    <button id="depositBtn" type="button" class="btn btn-outline-success btn-sm px-4">Deposit</button>
                    <button id="withdrawBtn" type="button" class="btn btn-outline-danger btn-sm px-4">Withdraw</button>
                </div>
                <small id="transacFeedback" class="mb-0 text-secondary"></small>
            </div>
            <div class="bg-white py-3 px-3 shadow-sm border rounded-top">
                <h5 class="mb-0">Transaction History</h5>
            </div>
            <ul id="transacHistoryContainer" class="list-group shadow-sm border-top-0 rounded-0">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
