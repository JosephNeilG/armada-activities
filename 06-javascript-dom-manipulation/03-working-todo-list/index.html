<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working To-Do List | Joseph Neil Gapuz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
        <div id="alertContainer" class="alert alert-fixed text-center rounded">
            <div id="alertText">
            </div>
        </div>
        <div class="d-flex flex-column col-lg-4 bg-white p-4 rounded mt-4 shadow">
            <h3 class="bg-primary text-white p-2 rounded text-center mb-4">My To-Do List</h3>
            <div class="input-group mb-1">
                <input id="taskInput" type="text" class="form-control" placeholder="Enter your task here...">
                <button onclick="addTask()" class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
            </div>
            <p id="taskValidation" class="text-danger small mb-0"></p>
            <ul id="taskListContainer" class="list-group d-flex gap-3 mt-4">
                <!-- <li id="listItem" class="list-group-item list-group-item-action rounded border d-flex justify-content-between align-items-center">
                    <p class="mb-0">Task 1 Test</p>
                    <button type="button" class="btn btn-success btn-sm ms-auto me-1">Complete</button>
                    <button type="button" class="btn btn-danger btn-sm">Remove</button>
                </li> -->
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
