<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center vh-100">
            <div class="col-lg-5">
                <div class="p-4 rounded shadow d-flex flex-column align-items-center">
                    <h3 class="fw-bold fst-italic mb-0 text-white">Select Your Gear</h3>
                    <small class="fw-light text-light">Mix and match armor pieces to customize your character.</small>

                    <h6 class="fw-bold fst-italic mt-3 mb-1 text-white">Helmet</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <img src="assets/1-helmets/1_Fiery_Helmet.png" class="armor-item" data-part="helmet"
                            alt="Fiery Helmet">
                        <img src="assets/1-helmets/2_Ironwood_Helmet.png" class="armor-item" data-part="helmet"
                            alt="Ironwood Helmet">
                        <img src="assets/1-helmets/3_Knightmetal_Helmet.png" class="armor-item" data-part="helmet"
                            alt="Knightmetal Helmet">
                        <img src="assets/1-helmets/4_Yeti_Horned_Helm.png" class="armor-item" data-part="helmet"
                            alt="Yeti Helmet">
                        <img src="assets/1-helmets/5_Steeleaf_Helmet.png" class="armor-item" data-part="helmet"
                            alt="Steeleaf Helmet">
                    </div>

                    <h6 class="fw-bold fst-italic mt-3 mb-1 text-white">Armor</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <img src="assets/2-armors/1_Fiery_Chestplate.png" class="armor-item" data-part="armor"
                            alt="Fiery Chestplate">
                        <img src="assets/2-armors/2_Ironwood_Chestplate.png" class="armor-item" data-part="armor"
                            alt=" Ironwood Chestplate">
                        <img src="assets/2-armors/3_Knightmetal_Chestplate.png" class="armor-item" data-part="armor"
                            alt="Knight Metal Chestplate">
                        <img src="assets/2-armors/4_Yeti_Jacket.png" class="armor-item" data-part="armor"
                            alt="Yeti Chestplate">
                        <img src="assets/2-armors/5_Steeleaf_Chestplate.png" class="armor-item" data-part="armor"
                            alt="Steeleaf Chestplate">
                    </div>

                    <h6 class="fw-bold fst-italic mt-3 mb-1 text-white">Leggings</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <img src="assets/3-leggings/1_Fiery_Leggings.png" class="armor-item" data-part="leggings"
                            alt="Fiery Leggings">
                        <img src="assets/3-leggings/2_Ironwood_Leggings.png" class="armor-item" data-part="leggings"
                            alt="Ironwood Leggings">
                        <img src="assets/3-leggings/3_Knightmetal_Greaves.png" class="armor-item" data-part="leggings"
                            alt="Knight Metal Leggings">
                        <img src="assets/3-leggings/4_Yeti_Leggings.png" class="armor-item" data-part="leggings"
                            alt="Yeti Leggings">
                        <img src="assets/3-leggings/5_Steeleaf_Leggings.png" class="armor-item" data-part="leggings"
                            alt="Steeleaf  Leggings">
                    </div>

                    <h6 class="fw-bold fst-italic mt-3 mb-1 text-white">Boots</h6>
                    <div class="d-flex flex-wrap gap-2">
                        <img src="assets/4-boots/1_Fiery_Boots.png" class="armor-item" data-part="boots"
                            alt=" Fiery Boots">
                        <img src="assets/4-boots/2_Ironwood_Boots.png" class="armor-item" data-part="boots"
                            alt="Ironwood Boots">
                        <img src="assets/4-boots/3_Knightmetal_Boots.png" class="armor-item" data-part="boots"
                            alt="Knight Metal Boots">
                        <img src="assets/4-boots/4_Yeti_Boots.png" class="armor-item" data-part="boots"
                            alt="Yeti Boots">
                        <img src="assets/4-boots/5_Steeleaf_Boots.png" class="armor-item" data-part="boots"
                            alt="Steeleaf Boots">
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="p-4 rounded shadow text-center d-flex flex-column">
                    <h3 class="fw-bold fst-italic mb-0 text-white">Character Preview</h3>
                    <small class="fw-light text-light">See your selected gear in real time.</small>
                    <div class="character-preview position-relative">
                        <img id="helmet-slot" class="armor-slot" src="assets/0-base/1_Arctic_Hood.png" alt="Helmet">
                        <img id="armor-slot" class="armor-slot" src="assets/0-base/2_Arctic_Jacket.png" alt="Armor">
                        <img id="leggings-slot" class="armor-slot" src="assets/0-base/3_Arctic_Leggings.png"
                            alt="Leggings">
                        <img id="boots-slot" class="armor-slot" src="assets/0-base/4_Arctic_Boots.png" alt="Boots">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
