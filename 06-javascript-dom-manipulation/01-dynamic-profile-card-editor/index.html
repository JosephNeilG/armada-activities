<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Card Editor | Joseph Neil Gapuz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div id="alertContainer" class="alert alert-success alert-fixed text-center rounded">
            <div id="alertText">
            </div>
        </div>
        <div class="row justify-content-center my-5">
            <div class="bg-white col-lg-4
             p-4 rounded shadow">
                <div class="mb-2 rounded d-flex flex-column align-items-center py-3" id="profileCard">
                    <img id="profileImg"
                        src="https://dogtime.com/wp-content/uploads/sites/12/2011/01/GettyImages-sb10066858aa-001-e1693353192358.jpg"
                        alt="Profile Picture" class="rounded-3 mb-3">
                    <h4 id="profileName" class="mb-1 fw-bold">Joseph Neil Gapuz</h4>
                    <p id="profileBio" class="text-muted text-break mb-0">Student | Information Technology</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label small text-muted">Update Name:</label>
                        <input type="text" class="form-control border border-secondary" id="nameInput">
                        <p id="nameValidation" class="text-danger small mt-1 mb-0"></p>
                        <button onclick="updateName()" type="button" class="btn btn-secondary btn-sm mt-3">Update
                            Name</button>
                    </div>
                    <div class="mb-3">
                        <label for="bioInput" class="form-label small text-muted">Update Bio:</label>
                        <input type="text" class="form-control border border-secondary" id="bioInput">
                        <p id="bioValidation" class="text-danger small mt-1 mb-0"></p>
                        <button onclick="updateBio()" type="button" class="btn btn-secondary btn-sm mt-3">Update
                            Bio</button>
                    </div>
                    <div class="mb-3">
                        <label for="imgInput" class="form-label small text-muted">Update Image URL:</label>
                        <input type="text" class="form-control border border-secondary" id="imgInput">
                        <p id="imgValidation" class="text-danger small mt-1 mb-0"></p>
                        <button onclick="updateImg()" type="button" class="btn btn-secondary btn-sm mt-3">Update
                            Image</button>
                    </div>
                    <div class="mb-3">
                        <label for="bgColorInput" class="form-label small text-muted">Change Background Color:</label>
                        <input type="color" class="form-control form-control-color w-100 border border-secondary"
                            id="bgColorInput" value="#426E63" title="Choose your color">
                        <button onclick="updateBgColor()" type="button" class="btn btn-secondary btn-sm mt-3">Update
                            Background Color</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
