<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Profile Card Editor | Joseph Neil Gapuz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center my-5">
            <div class="bg-white col-lg-4
             px-4 pb-3 rounded shadow">
                <div class="mb-2 rounded d-flex flex-column align-items-center py-3" id="profileCard">
                    <img id="profileImg" src="https://wallpapers.com/images/featured/cool-profile-picture-87h46gcobjl5e4xu.jpg" alt="Profile Picture" 
                         class="rounded-3 mb-3">
                    <h4 id="profileName" class="mb-1 fw-bold">Joseph Neil Gapuz</h4>
                    <p id="profileBio"class="text-muted text-break mb-0">Student Information Technology</p>
                </div>
                <form>
                    <div class="mb-3">
                        <label for="nameInput" class="form-label small text-muted">Update Name:</label>
                        <input type="text" class="form-control border border-secondary" id="nameInput" value="">
                        <button onclick="updateName()" type="button" class="btn btn-secondary btn-sm mt-3" id="updateNameBtn">Update Name</button>
                    </div>
                    <div class="mb-3">
                        <label for="bioInput" class="form-label small text-muted">Update Bio:</label>
                        <input type="text" class="form-control border border-secondary" id="bioInput">
                        <button  onclick="updateBio()" type="button" class="btn btn-secondary btn-sm mt-3" id="updateBioBtn">Update Bio</button>
                    </div>
                    <div class="mb-3">
                        <label for="imgInput" class="form-label small text-muted">Update Image URL:</label>
                        <input type="text" class="form-control border border-secondary" id="imgInput">
                        <button onclick="updateImg()" type="button" class="btn btn-secondary btn-sm mt-3" id="updateImgBtn">Update Image</button>
                    </div>
                    <div class="mb-3">
                        <label for="changeBgColor" class="form-label small text-muted">Change Background Color:</label>
                        <div class="dropdown w-100">
                            <button class="btn btn-outline-secondary dropdown-toggle w-100 text-center" type="button" id="changeBgColorDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Background Color
                            </button>
                            <ul class="dropdown-menu w-100">
                                <li><a class="dropdown-item" href="#">Red</a></li>
                                <li><a class="dropdown-item" href="#">Blue</a></li>
                                <li><a class="dropdown-item" href="#">Green</a></li>
                                <li><a class="dropdown-item" href="#">Yellow</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm mt-3" onclick="updateBgColor()">Update Background Color</button>
                    </div> 
                </form>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
